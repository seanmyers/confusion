<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: About Us</title>
        <!-- Bootstrap -->
<!-- build:css styles/main.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
<!-- endbuild -->
</head>

<body>

    
        
        

    <div class="container" ng-controller="ContactController">
        <div class="row row-content">
            <div class="row row-content" >
            <div class="col-xs-12">
<div class= "media" >
                   <div class="media-left media-middle">
                        <a href="#">
<img class="media-object img-thumbnail"
    ng-src={{dishess.image}} alt="Uthappizza" >
                        </a>
                    </div>
                 <div class="media-body">
                        <h2 class="media-heading">{{dishess.name}}
                         <span class="label label-danger">{{dishess.label}}</span>
                         <span class="badge">{{dishess.price | currency}}</span></h2>
                        <p>{{dishess.description}}</p>
                        
                    </div>
                
            </div>
                
            <div class="col-xs-9 col-xs-offset-1">
        <div class="col-xs-12">
           <div ng-controller="todoCtrl">
         

<div class="media-body" > 
    <div ng-repeat="x in todoList.comments" ng-model="x.done">
        <blockquote>
    <p class="media-heading">
        <span ng-bind="x.rating">  </span>  Stars</p><span ng-bind="x.feedback"></span><footer> <span ng-bind="x.author"></span>
                         <span>{{x.date | date : format : timezone}}</span> </footer></blockquote></div>
    
<div >
               <blockquote>   
             <p class="media-heading">{{todorating}}  Stars</p>  <p>{{todoInput}}</p>
                        
                         <footer <span>{{todocomment}}</span>
                         <span>{{commentvar.date | date : format : timezone}}</span></footer>    </blockquote>
             
              
                        
                <p style="padding:20px;"></p>
            </div>


</div>
            
         <p>Your Comments</p>
<form class="form-vertical" role="form" name="myForm" ng-submit="todoAdd()" novalidate>
    
    <div class="form-group">
    
    <label class="col-sm-2 control-label" >Your Name</label><div class="col-sm-10"><input type="text" ng-model="todocomment" size="50" name="userrr" placeholder="Add New" required><span style="color:red" ng-show="myForm.userrr.$valid"></span><span ng-show="myForm.userrr.$error.required" >Name is required.</span></div> 
    </div> 
    <div class="form-group" ng-init="todorating=5">
        
    <label class="col-sm-2 control-label" >Rating</label><div class="col-sm-10" required><label><input type="radio" ng-model="todorating" name = "userr" value = "1">1</label>
                  <label ><input type="radio" name="userr" ng-model="todorating" value = "2">
2</label>
                  <label ><input type="radio"  name="userr" ng-model="todorating" value = "3">
3</label>
                  <label ><input type="radio"  name="userr" ng-model="todorating" value = "4">
4</label>
                  <label ><input type="radio"  name="userr" ng-model="todorating" value = "5" >
5</label></div>
   
      </div>   
        <div class="form-group">
    <label class="col-sm-2 control-label" >Comments</label><div class="col-xs-10">
    
    <input type ="text" ng-model="todoInput" rows ="12" name ="user" placeholder="Add New" required>
    
    <span style="color:red" ng-show="myForm.user.$valid"></span><span ng-show="myForm.user.$error.required">Comments  is required.</span></div>
    </div> 
    <div class ="col-sm-10"><input type="submit" value="Submit" ng-disabled="myForm.userrr.$invalid ||  
myForm.user.$invalid"></div>
</form>

<br>
            
           
                
         </div></div>
               
            </div>
           </div>    
            </div>
             
       </div>

    </div>
    
<!-- build:js scripts/main.js -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>
<!-- endbuild -->

</body>

</html>
